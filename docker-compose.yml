services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-avito_bot}
      POSTGRES_USER: ${POSTGRES_USER:-avito_bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-avito_bot}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-avito_bot} -d ${POSTGRES_DB:-avito_bot}"]
      interval: 5s
      timeout: 3s
      retries: 20

  bot:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
